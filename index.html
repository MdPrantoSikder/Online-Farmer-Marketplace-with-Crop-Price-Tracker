<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agricultural Dashboard Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="logo.png"  />
      </div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to your agricultural dashboard</p>

      <form>
        <label>Email</label>
        <input type="email" placeholder="farmer@example.com" required />

        <label>Password</label>
        <div class="password-box">
          <input type="password" placeholder="Enter your password" required />
          <span class="eye-icon">&#128065;</span>
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit" class="signin-btn">Sign In</button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-buttons">
          <button class="google">Google</button>
          <button class="facebook">Facebook</button>
        </div>

        <p class="signup">Don't have an account? <a href="#">Sign up here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
